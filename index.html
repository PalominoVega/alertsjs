<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alerts</title>
    <link rel="stylesheet" href="alerts/alerts.css">
    
</head>
<body>
    <div id="alert"></div> 
    <div class="btn-wrapper">
        <button
       onclick="alertMessage('من یک پیام جهت نمایش در الرت هستم','success', 'top-left')">
            وضعیت success
          </button>
      <button
       onclick="alertMessage('من یک پیام جهت نمایش در الرت هستم','warning', 'top-right')">
      وضعیت warning
          </button>
      <button
       onclick="alertMessage('من یک پیام جهت نمایش در الرت هستم','danger', 'bottom-right')">
            وضعیت danger
          </button>
      <button
       onclick="alertMessage('من یک پیام جهت نمایش در الرت هستم','info', 'bottom-left')">
      وضعیت info
          </button>
      <button
       onclick="alertMessage('من یک پیام جهت نمایش در الرت هستم','info', 'top-center')">
      وضعیت info
          </button>
        
      <button
       onclick="alertMessage('من یک پیام جهت نمایش در الرت هستم')">
      وضعیت info
          </button>
      </div>
      <script type="text/javascript" src="alerts/alerts.js" ></script>
</body>
</html>
